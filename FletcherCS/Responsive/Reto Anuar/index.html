<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reto</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <picture class="header__picture">
            <img src="img/centraal.png">
        </picture>
    </header>

    <section class="listen__section">
        <h1>Escucha tu próximo libro gratis</h1>
        <p class="listen__section__p">Encuentra tus libros favoritos en el catálogo de beek con más de <span class="listen__section__span">200,000</span> libros disponibles.</p>
    </section>
    <div class="div__grid">
        <section class="grid__images">
            <img class="grid__images__1" src="img/book1.jpg">
            <img class="grid__images__2" src="img/book2.jpg">
            <img class="grid__images__3" src="img/book3.jpg">
            <img class="grid__images__4" src="img/book4.jpg">
            <img class="grid__images__5" src="img/book5.jpg">
            <img class="grid__images__6" src="img/book6.jpg">
            <img class="grid__images__7" src="img/book7.jpg">
            <img class="grid__images__8" src="img/book8.jpg">
            <img class="grid__images__9" src="img/book9.jpg">
            <img class="grid__images__10" src="img/book10.jpg">
            <img class="grid__images__11" src="img/book11.jpg">
        </section>
    </div>

    <section class="button__section">
        <button>
            Prueba 30 días gratis
        </button>
    </section>

    <div class="bottom__section">
        <section class="bottom__section__section">
            <section class="bottom__section__search">
                HOLA
            </section>
            <section class="bottom__section__download">
                DESDE
            </section>
            <section class="bottom__section__enjoy">
                SECCION
            </section>
        </section>
    </div>
  <script src="script.js"></script>    
</body>
</html>
